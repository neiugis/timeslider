<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leaflet Prop Symbol Map</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
    
<body>   
    <div id="map" style="height: 650px"></div>

    <script>
        var map = L.map('map').setView([37.8, -96], 4);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.light',
          accessToken: 'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
        }).addTo(map);


        $.getJSON("city.json")
        .done(function(data) {
            var info = processData(data);
            createPropSymbols(info.timestamps, data);
            createSliderUI(info.timestamps);
        });


        function processData(data) {
            var timestamps = [];
            var	min = Infinity;
            var	max = -Infinity;

            for (var feature in data.features) {

                var properties = data.features[feature].properties;

                for (var attribute in properties) {
                    if ( attribute != 'id' &&
                         attribute != 'name' &&
                         attribute != 'lat' &&
                         attribute != 'lon' )
                    {
                        if ( $.inArray(attribute,timestamps) ===  -1) {
                            timestamps.push(attribute);
                        }
                        if (properties[attribute] < min) {
                            min = properties[attribute];
                        }
                        if (properties[attribute] > max) {
                            max = properties[attribute];
                        }
                    }
                }
            }
            return {
                timestamps : timestamps,
                min : min,
                max : max
            }
        }  


        function createPropSymbols(timestamps, data) {
            cities = L.geoJson(data, {

                pointToLayer: function(feature, latlng) {

                    return L.circleMarker(latlng, {
                        fillColor: "#501e65",
                        color: '#311e39',
                        weight: 2,
                        fillOpacity: 0.6
                    }).on({

                        mouseover: function(e) {
                            this.openPopup();
                            this.setStyle({color: 'yellow'});
                        },
                        mouseout: function(e) {
                            this.closePopup();
                            this.setStyle({color: '#311e39'});
                        }
                    });
                }
            }).addTo(map);

            updatePropSymbols(timestamps[0]);

        } 


        function updatePropSymbols(timestamp) {

            cities.eachLayer(function(layer) {

                var props = layer.feature.properties;
                var	radius = calcPropRadius(props[timestamp]);
                var	popupContent = "<b>" + timestamp + ' population: ' + String(props[timestamp]) + "</b><br>" +
                                   "<i>" + props.name + "</i> " ;

                layer.setRadius(radius);
                layer.bindPopup(popupContent, { offset: new L.Point(0,-radius) });

            });
        } 


        function calcPropRadius(attributeValue) {

            var scaleFactor = 0.001,
                area = attributeValue * scaleFactor;

            return Math.sqrt(area/Math.PI);

        } 


        function createSliderUI(timestamps) {

            var sliderControl = L.control({ position: 'bottomleft'} );

            sliderControl.onAdd = function(map) {

                var slider = L.DomUtil.create("input", "range-slider");

                L.DomEvent.addListener(slider, 'mousedown', function(e) {

                    L.DomEvent.stopPropagation(e);

                });

                $(slider)
                    .attr({'type':'range', 'max': timestamps[timestamps.length-1], 'min':timestamps[0], 'step': 10,'value': String(timestamps[0])})
                    .on('input change', function() {
                        updatePropSymbols($(this).val().toString());
                        $(".temporal-legend").text(this.value);
                    });

                return slider;
            }

            sliderControl.addTo(map);
            createTemporalLegend(timestamps[0]);
        } 


        function createTemporalLegend(startTimestamp) {

            var temporalLegend = L.control({ position: 'bottomleft' });

            temporalLegend.onAdd = function(map) {

                var output = L.DomUtil.create("output", "temporal-legend");

                return output;
            }

            temporalLegend.addTo(map);
            $(".temporal-legend").text(startTimestamp);
        }	

</script>

</body>
</html>
